{% extends 'base.html' %}
{% load static %}
{% block css %}
    <style>
      body{
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    background: #34495e;

}
.button-box{
    width:370px;
    margin: 2px auto;
    margin-top: 74px;
    position:relative;
    box-shadow:0 0 20px 9px #ff61241f;
    border-radius: 30px;
}

#btn{
    top:0;
    left:0;
    position: absolute;
    width:170px;
    height:100%;
    background: linear-gradient(to right, #ff105f,#ffad06);
    border-radius: 30px;transition: .5sec;
}
.toggle-btn{
    padding: 10px 30px;
    cursor: pointer;
    background:transparent;
    border:0;
    outline: none !important;
    position: relative;
}
.links{
    border-top:12px solid maroon;
    background: green;
    color:white;
    font-weight:500;
    width: 372px;
}
.links .login:focus{
    background:maroon;
    border-top: 12px solid white;
}
.logo{
    width: 12rem;
    height: 12rem;
    object-fit: cover;
    border-radius: 50%;
    margin-top: -10rem;
    z-index: 999;
    border: 1rem solid #ebeef8;
}
.box{
    width: 400px;
    padding: 40px;
    position:absolute;
    left:50%;
    margin-top:240px;
    transform: translate(-50%,-50%);
    background: #ffff;
    text-align: center;
    border-radius: 34px;
}
.box h1{
    color: white;
    text-transform: uppercase;
    font-weight:500;
}
.logbtn{
    border:0;
    background:linear-gradient(to right, #ff105f,#ffad06);;
    display: block;
    margin: 20px auto;
    text-align: center;
    border:2px solid #2ecc71;
    padding: 14px 40px;
    width:200px;
    outline: none;
    color:black;
    border-radius: 24px;
    transition:0.5s;
    cursor: pointer;
}
.box input[type='text'], .box input[type='password'],.box select{
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border:2px solid #3498db;
    padding: 14px 10px;
    width:200px;
    outline: none;
    color:black;
    border-radius: 24px;
    transition:0.5s;
}
.box input[type='text']:focus, .box input[type='password']:focus{
    width:280px;
    border-color: #2ecc71;
    color:blue;

}
.box input[type="submit"]{
    border:0;
    background: none;
    display: block;
    margin: 20px auto;
    text-align: center;
    border:2px solid #2ecc71;
    padding: 14px 40px;
    width:200px;
    outline: none;
    color:black;
    border-radius: 24px;
    transition:0.5s;
    cursor: pointer;
}
.box input[type="submit"]:hover{
    background: #2ecc71;
    width:150px;
}
#intronote{
    width: 400px;
    padding: 40px;
    position:absolute;
    margin-top:160px;
    left:50%;
    transform: translate(-50%,-50%);
    background: #ffff;
    text-align: center;
    border-radius: 34px;
    padding-top: 150px;
}
.card{
    width: 18rem;
    height:25rem auto;
    background-color: #ebeef8;
    align-items: center;
    justify-content: center;
    margin: 3rem 0;
    box-shadow: .5rem .5rem 3rem rgba(0,0,0,0.2);

}
.col-md-3{
    margin-right: 1rem;
}
.card .card-img{
    width: 100%;
    height:15rem;
    object-fit: cover;
:webkit-clip-path:polygon[0 0,100% 0,100% 70%,0% 100%];
    clip-path: polygon(0 0,100% 0,100% 73%, 0% 100%);
}
.profile-img{
    left:50%;
    width: 15rem;
    height: 15rem;
    object-fit: cover;
    border-radius: 50%;
    margin-top: -10rem;
    z-index: 999;
    border: 1rem solid #ebeef8;
}
.card span{
    font-style: italic;
    margin-top:-2rem;
}
.about{
    margin:4px;
    text-align: center;
}
    </style>
{% endblock %}
{%  block content%}
    <div class="button-box">
        <div id="btn"></div>
        <button type="button" class="toggle-btn" onclick="login();return false;">LOGIN</button>
        <button type="button" class="toggle-btn" style="background-color: #ffff;border: none; border-radius: 24px; text-align: right;left:38%;: "onclick="register();return false;">REGISTER</button>
    </div>

    <div id="show"></div>
{% endblock %}
{% block js %}
    <script type="text/javascript">
        $(document).ready(function(){
            $('#show').load('{% url 'user:login' %}')
        });
        function login() {
             $('#show').load('{% url 'user:login' %}');
         }
         function register() {
             $('#show').load('{% url 'user:register' %}');
         }
    </script>
{% endblock %}
