<div class="row">
    {% for chat in chat %}
        <form >
            <div class="form-group">
                <label for="email">Sender:</label>
                <input placeholder="{{ chat.sender }}" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Subject:</label>
                <input placeholder="{{ chat.subject }}" class="form-control" disabled>
            </div>
            <div class="form-group">
                <label>Message:</label>
                <input placeholder="{{ chat.message }}" class="form-control" disabled>
            </div>
            <button type="submit" class="btn btn-success">Reply</button>
        </form>
    {% endfor %}
</div>
